# manifests/hello-world-sse.yaml
id: hello-world-sse
version: 0.1.0
name: Hello World (SSE)
summary: Minimal SSE MCP server exposing a single "hello" tool.
homepage: https://github.com/ruslanmv/hello-mcp
publisher: ruslanmv

# What Matrix Hub should install / track
artifacts: []   # none needed for a remote SSE server

# Tell Matrix Hub how to register this with the MCP Gateway
mcp_registration:
  # Register the upstream MCP server in the Gateway
  server:
    name: hello-world-sse
    transport: SSE
    # This must point to the SSE path your server exposes (from your code)
    url: http://127.0.0.1:8000/messages/
    description: "Hello World MCP server (SSE); exposes a 'hello' tool."
    annotations:
      owner: ruslanmv
      env: dev

