site_name: Matrix Hub
site_description: Central catalog & installer for agents, tools, and MCP servers
site_author: agent-matrix
site_url: https://agent-matrix.github.io/matrix-hub/
repo_name: agent-matrix/matrix-hub
repo_url: https://github.com/agent-matrix/matrix-hub
edit_uri: edit/main/docs/
theme:
  name: material
  language: en
  # Remove horizontal tabs, use leftâ€‘nav only
  features:
    - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.top              
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  icon:
    repo: fontawesome/brands/github

# Enable Mermaid via plugin + SuperFences
plugins:
  - search
  - mermaid2                     # render mermaid diagrams natively

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji

nav:
  - Overview: index.md
  - Quickstart: quickstart.md
  - Configuration: configuration.md
  - API:
      - Endpoints: api.md
  - Catalog:
      - Ingestion: ingestion.md
      - Local Ingestion: ingestion_local.md
      - Manifests: manifests.md
  - Search: search.md
  - Search Diagram: search-diagram.md
  - Indexing:
      - Architecture: indexing-architecture.md
      - Ingestors: ingestors.md
      - Normalization: normalization.md
      - Chunking: chunking.md
      - Embedding: embedding.md
      - Vector Indexing: vector-indexing.md
      - Blob Storage: blob-storage.md
  - Querying:
      - Architecture: querying-architecture.md
      - Querying: querying.md
  - Agents:
      - Overview: agents.md
      - Installation: agent-installation.md
      - Registration: agent-registration.md
      - SDK: sdk.md
  - MCP Gateway:
      - Overview: mcp-gateway.md
      - Setup: setup-mcp-gateway.md
      - Verification: verify-mcp-gateway.md
  - 'Install & Registration': install-and-registration.md
  - Architecture: architecture.md
  - Deployment: deployment.md
  - Development: development.md
  - Security: security.md
  - Observability: observability.md
  - FAQ: faq.md
  - Changelog: changelog.md