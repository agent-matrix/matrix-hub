name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      # Keep tests fully local without network ingest or Postgres dependency
      DATABASE_URL: sqlite+pysqlite:///./ci.sqlite
      MATRIX_REMOTES: "[]"
      LOG_LEVEL: INFO
      HOST: 127.0.0.1
      PORT: "443"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint (ruff)
        run: |
          ruff check src

      - name: Run unit tests
        run: |
          pytest -q
