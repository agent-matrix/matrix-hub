# alembic.ini
#
# This is the configuration file for Alembic, the database migration tool.
# It should be placed in the root directory of your project.

[alembic]
# Path to the directory containing your migration scripts.
script_location = alembic

# Template for new migration file names.
file_template = %%(rev)s_%%(slug)s

# The database URL.
# NOTE: Your alembic/env.py script is configured to override this value
# with the DATABASE_URL from your application's settings.
# A placeholder value is sufficient here.
sqlalchemy.url = sqlite:///./placeholder.db


# --- Logging Configuration ---
# This section configures logging for Alembic operations.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S